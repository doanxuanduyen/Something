<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resource/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="weather hot-bg">
            <div class="search">
                <input type="text" placeholder="Search..." class="input_search">
            </div>
            <div class="content">
                <h1 class="address">
                    <span class="city"></span>
                    <span class="white-space">
                        ,
                    </span>
                    <span class="country"></span>
                </h1>
                <h2 class="time">
                    <span class="hours"></span>
                    <span class="white-space">
                        ,
                    </span>
                    <span class="date"></span>
                </h2>
                <div class="temperature">
                    <span class="value-temperature"></span>
                    <span><sup>o</sup>C</span>
                </div>
                <div class="short-decs"></div>
                <div class="more-decs">
                    <div class="more-dec view">
                        <i class="fa-regular fa-eye"></i>
                        <div class="views">
                            <span class="view-content"></span>
                        <span>(m)</span>
                        </div>
                    </div>
                    <div class="more-dec wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="dec">
                            <span class="wind-content"></span>
                            <span>(m/s)</span>
                        </div>
                    </div>
                    <div class="more-dec humidity">
                        <i class="fa-solid fa-smog"></i>
                        <div class="hum">
                            <span class="humidity-content"></span>
                            <span>(%)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./resource/js/script.js"></script>
</body>
</html>
