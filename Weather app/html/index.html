<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../resource/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="weather">
            <div class="search">
                <input type="text" placeholder="Search..." class="input_search">
            </div>
            <div class="content">
                <h1 class="address">
                    <span class="city">
                        Ha noi
                    </span>
                    <span class="white-space">
                        ,
                    </span>
                    <span class="country">
                        Viet Nam
                    </span>
                </h1>
                <h2 class="time">
                    <span class="hours">
                        22:40:25
                    </span>
                    <span class="white-space">
                        ,
                    </span>
                    <span class="date">
                        21/9/2022
                    </span>
                </h2>
                <div class="temperature">
                    <span class="value-temperature">25
                        <sup>o</sup>C
                    </span>
                </div>
                <div class="short-decs">
                    Clouds
                </div>
                <div class="more-decs">
                    <div class="more-dec view">
                        <i class="fa-regular fa-eye"></i>
                        <span class="view-content">10000 (m)</span>
                    </div>
                    <div class="more-dec wind">
                        <i class="fa-solid fa-wind"></i>
                        <span class="wind-content">0.11 (m/s)</span>
                    </div>
                    <div class="more-dec humidity">
                        <i class="fa-solid fa-smog"></i>
                        <span class="humidity-content">72 (%)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../resource/js/script.js"></script>
</body>
</html>
